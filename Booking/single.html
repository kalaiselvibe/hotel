<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./single.css">
</head>

<body><a href="../home/Home.html"><img src="../logo1.jpg" width="40px" height="40px"></a>
    <h1>Hotel Booking</h1>
    <div class="form1">
       
        <label>Name</label><br />
        <input type="text" placeholder="Enter your name"><br /><br />
        <label>Email</label><br />
        <input type="email" placeholder="Enter your email address"><br /><br/>

    <label>Check In</label><br/>
    <input type="datetime-local" class="form-control" placeholder="Date">
<br /><br />

    <label>Check Out</label><br/>
    <input type="datetime-local" class="form-control" placeholder="Date">
<br /><br />

    <label>Adults</label>
    <select class="form-select">
        <option selected>Adults</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
<br /><br />

    <label>Children</label>
    <select class="form-select">
        <option selected>Children</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
<br /><br />
<label>Phone Number</label><br />
    <input type="tel" placeholder="Enter a number between 1 and 10"><br /><br />
<label>Room type</label><br />
<select>
    <option>Single BedRoom</option>
    <option>Double BedRoom</option>
    <option>Luxury BedRoom</option>
    <option>Deluxe BedRoom</option>
</select><br /><br />

<button>Submit</button>

</body>

</html>
